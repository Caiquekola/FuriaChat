server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:furiachatdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

websocket:
  endpoint: /ws
  destination-prefix: /topic
  application-prefix: /app